name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        task: [default]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org"

      - name: Validate Renovate configs
        run: npx --yes --package renovate --strict -- renovate-config-validator default.json

      - name: Validate ${{ matrix.task }}.json
        run: npx --yes --package renovate --strict -- renovate-config-validator ${{ matrix.task }}.json
